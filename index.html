<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Order summary card</title>
    <style></style>
  </head>
  <body>
    <main class="container">
      <header class="header-order">
        <figure>
          <img
            src="./assets//img/illustration-hero.svg"
            class="img-order"
            alt="Listening Music Representation"
          />
        </figure>
      </header>
      <main class="content-order">
        <h1 class="title-order">Order Summary</h1>
        <p class="description-order">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="item-specs">
          <img src="./assets/img/icon-music.svg" alt="" />
          <div>
            <h3 class="type-plan">Annual Plan</h3>
            <h5 class="price">$59.99/year</h5>
          </div>

          <a href="#">Change</a>
        </section>

        <footer class="payment">
          <a href="#" class="proceed">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </footer>
      </main>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/VitorSantos920" target="_blank"
        >Vitor Santos</a
      >.
    </footer>
  </body>
</html>
